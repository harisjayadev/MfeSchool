<div class="profile-container">
  <h2>Teacher (Angular Host)</h2>
  <form [formGroup]="angForm">
    <div>
      <input type="text"
             formControlName="name"
             placeholder="Name"
             data-e2e="FORM_FIELD__NAME"
             #name />
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="$any(angForm.controls)['name'].errors['required']">
          Name is required.
        </div>
      </div>
    </div>
    &nbsp;
    <div>
      <input type="text"
             formControlName="notes"
             placeholder="Notes"
             data-e2e="FORM_FIELD__NOTES"
             #notes />
      <div *ngIf="angForm.controls['notes'].invalid && (angForm.controls['notes'].dirty || angForm.controls['notes'].touched)" class="alert alert-danger">
        <div *ngIf="$any(angForm.controls)['notes'].errors['required']">
          Notes is required.
        </div>
      </div>
    </div>
    <div>
      <button class="btn btn-primary" (click)="addCommunication(name.value, notes.value)"
              [disabled]="angForm.pristine || angForm.invalid">
        Send Communication
      </button>
      &nbsp;
      <button class="btn btn-secon" (click)="getCommunication()"
              [disabled]="angForm.pristine || angForm.invalid">
        Get Communication
      </button>
    </div>
  </form>

    <br />

    <!--<app-list-user></app-list-user>-->

</div>
